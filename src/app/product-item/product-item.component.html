<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.description }}</h4>
  <h4>{{ product.price | currency }}</h4>
  <img *ngIf="product.image" [src]="product.image" alt="">
  <p>{{ product.rating }}</p>
  <a [href]="product.link"> Link to Amazon </a>
</div>
