<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p>
    {{ product.price }}
  </p>  
  <button (click)="share('https://t.me/share/url?url=' + [product.link] + '&text=' + [product.name])">
    Share
  </button>
  <p *ngIf="product.price > 23">
  <button (click)="onNotify()">Notify Me</button>
  </p>
</div>
